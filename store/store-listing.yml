- title: Captions Reader
- shortDescription: Save mobile data watching Youtube: Download and read only captions!
- fullDescription:
    Would you like to know what's said in the video without having to spend valuable mobile data?
    Would you like to quickly skim through videos text?"
    Would you like to backup the video captions and read them later?"

    Then this app is for you!

    This app downloads captions using Youtube URL and displays them automatically punctuated.

    Note that not all videos provide captions and app is in current version limited to English only.